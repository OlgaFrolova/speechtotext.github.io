<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Speech</title>
</head>
<body>
  <!-- Анимированный фон -->
  <div id="particles-js"></div>

  <div class="wrapper col-sm-8 col-sm-offset-2">
    <!-- Логотип -->
    <div class="logo text-center">
      <h2 class="">Speech</h2>
    </div>
    <!-- Кнопки навигации -->
    <div class="btns text-center">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active slct first-select">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Озвучити
        </label>
        <label class="btn btn-primary slct second-select">
          <input type="radio" name="options" id="option2" autocomplete="off"> Розпізнати
        </label>
      </div>
    </div>
    <!-- Контентная часть -->
    <div class="content">
      <!-- Вкладка синтеза речи -->
      <div class="first-content">
        <h3 class="col-xs-10 col-xs-offset-1 text-center capt"><span class="label label-default">Введіть текст</span></h3>
        <textarea name="txt" rows="8" cols="80" class="col-xs-10 col-xs-offset-1" id="first-in"></textarea>
        <button type="button" onclick="speak()" class="btn btn-primary btn-lg speak-btn col-xs-4 col-xs-offset-4">Проговорити</button>
      </div>
      <!-- Вкладка распознавания речи -->
      <div class="second-content">
        <h3 class="col-xs-10 col-xs-offset-1 text-center capt"><span class="label label-default">Вихідний текст</span></h3>
        <textarea name="out" rows="8" cols="80" class="col-xs-10 col-xs-offset-1" id="second-in"></textarea>
        <button type="button" onclick="listen()" class="btn btn-primary btn-lg speak-btn col-xs-4 col-xs-offset-4">Слухати</button>
        <h3 class="col-xs-10 col-xs-offset-1 text-center capt time"><span class="label label-default">Зачекайте секунду...</span></h3>
      </div>
    </div>
  </div>

  <!-- Подключение JS скриптов -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://webasr.yandex.net/jsapi/v1/webspeechkit.js" type="text/javascript"></script>
  <script src="https://webasr.yandex.net/jsapi/v1/webspeechkit-settings.js" type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/particles.min.js" type="text/javascript"></script>
  <script src="js/page.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
